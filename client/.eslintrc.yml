env:
  es6: true
  browser: true
  node: true
  jquery: true
  mocha: true
extends:
  - 'eslint:recommended'
  - 'plugin:import/errors'
  - 'plugin:import/warnings'
  - 'plugin:react/recommended'
  - 'plugin:flowtype/recommended'
plugins:
  - react
  - flowtype
parser: 'babel-eslint'
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  semi:
    - error
    - always
  no-multiple-empty-lines:
    - error
    - max: 1
